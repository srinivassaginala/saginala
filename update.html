    <script>
        var app = angular.module('myApp', []);
        app.controller('ctrl3', function($scope, $http) {
             $scope.myFunc1 = function() {
                alert("Do you want to update?");
                var name = $scope.name;
                var model = $scope.model;
                var com = $scope.com;
                var pid = $scope.pid;
                var cost = $scope.cost;
                var req = {
                    method: 'POST',
                    url: 'http://localhost:3000/update',
                    headers: {
                        'Content-Type': 'Application/json'
                    },
                    data: {
                        name: name,
                        model: model,
                        com: com,
                        pid: pid,
                        cost: cost
                    }
                }

                $http(req)
                    .then(function(response) {
                        $scope.na = response.data;
                                      alert($scope.na);

                    });
            };
           

            $scope.myFunc = function() {
                alert("Do you want to retrieve?");
                $scope.records = [{
                    "Name": "Name",
                    "model": "model",
                    "com": "com",
                    "pid": "pid",
                    "cost": "cost"
                }]
                var name = $scope.name;
                var req = {
                    method: 'POST',
                    url: 'http://localhost:3000/retrieve',
                    headers: {
                        'Content-Type': 'Application/json'
                    },
                    data: {
                        name: name,
                    }
                }

                $http(req)
                    .then(function(response) {

                        $scope.name1 = response.data[0].name;

                        $scope.model = response.data[0].model;

                        $scope.pid = response.data[0].pid;

                        $scope.cost = response.data[0].cost;


                        $scope.com = response.data[0].com;

                        


                    });
            };

        });
